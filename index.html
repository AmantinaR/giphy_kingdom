<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Kingdom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-area">
        <img class="castle" src="images/castle.png" alt="castle">
        <div class="title">
            <h1>Gif Kingdom</h1>
            <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <img class="castle" src="images/castle.png" alt="castle">
        
    </div>
    
    <form class="form" action="">
        <div class="input-area">
            <label for="input">Enter Thy Keyword Here:</label>
            <input type="text" required id="input" name="input">
            <input type="submit" id="submit">
        </div>
        
    </form>
    <div class="gif-area"></div>
    <div class="hidden">
        <div class="more-area">
            <button class="more">Seeth more gifs</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
